<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe App</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4+2e5c7e5a5e5c7e5a5e5c7e5a5e5c7e" crossorigin="anonymous">
</head>
<body>
  <h1>Recipe App</h1>
  <main>
    <table id="dishesTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Ingredients</th>
          <th>Preparation Steps</th>
          <th>Cooking Time</th>
          <th>Origin</th>
          <th>Spice Level</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dishes will be populated here -->
      </tbody>
    </table>
    <form id="addDishForm">
      <h2>Add New Dish</h2>
      <input type="text" id="name" name="name" placeholder="Name">
      <input type="text" id="ingredients" name="ingredients" placeholder="Ingredients">
      <input type="text" id="preparationSteps" name="preparationSteps" placeholder="Preparation Steps">
      <input type="text" id="cookingTime" name="cookingTime" placeholder="Cooking Time">
      <input type="text" id="origin" name="origin" placeholder="Origin">
      <input type="text" id="spiceLevel" name="spiceLevel" placeholder="Spice Level">
      <button type="submit">Add Dish</button>
    </form>
  </main>
  <script src="app.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOM8b+z4+2e5c7e5a5e5c7e5a5e5c7e5a5e5c7e" crossorigin="anonymous"></script>
</body>
</html>
